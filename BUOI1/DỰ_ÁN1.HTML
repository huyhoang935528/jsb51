<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DỰ_ÁN Mondrian</title>
    <link rel="stylesheet" href="DỰ_ÁN1.CSS">
</head>
<body>
    <div class="HUYHOANG">
        <div class="item red" style="grid-column: 1 / 3; grid-row: 1 / 3;"></div>
        <div class="item yellow" style="grid-column: 1 / 2; grid-row: 3 / 4;"></div>
        <div class="item white" style="grid-column: 2 / 3; grid-row: 3 / 4;"></div>
        <div class="item white" style="grid-column: 3 / 4; grid-row: 1 / 2;"></div>
        <div class="item white" style="grid-column: 3 / 4; grid-row: 2 / 3;"></div>
        <div class="item white" style="grid-column: 3 / 4; grid-row: 3 / 4;"></div>
        <div class="item white" style="grid-column: 3 / 4; grid-row: 4 / 5;"></div>
        <div class="item red" style="grid-column: 4 / 5; grid-row: 1 / 3;"></div>
        <div class="item white" style="grid-column: 4 / 5; grid-row: 3 / 4;"></div>
        <div class="item white" style="grid-column: 4 / 5; grid-row: 4 / 5;"></div>
        <div class="item white" style="grid-column: 4 / 5; grid-row: 5 / 6;"></div>
        <div class="item white" style="grid-column: 5 / 6; grid-row: 1 / 2;"></div>
        <div class="item white" style="grid-column: 5 / 6; grid-row: 2 / 3;"></div>
        <div class="item white" style="grid-column: 5 / 6; grid-row: 3 / 4;"></div>
        <div class="item yellow" style="grid-column: 5 / 6; grid-row: 4 / 6;"></div>
    </div>
</body>
</html>
