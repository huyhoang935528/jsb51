<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện trang chủ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .movie-list-container {
            margin-bottom: 30px;
        }

        .movie-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 15px; /* To accommodate potential scrollbar */
        }

        .movie-item {
            flex: 0 0 auto;
            width: 160px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer styles */
        footer {
            color: #757575;
            font-size: 0.8em;
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
