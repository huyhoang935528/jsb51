<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học - PrepGenius</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="PrepGenius Logo">
                    <h1>PrepGenius</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="courses.html">Khóa học</a></li>
                    <li><a href="qa.html">Hỏi & Đáp</a></li>
                    <li><a href="exams.html">Thi & Kiểm tra</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <li><a href="login.html" class="btn btn-primary">Đăng nhập / Đăng ký</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="course-page">
        <div class="container">
            <h2>Tất cả khóa học</h2>
            <div class="course-filter">
                <select id="gradeFilter">
                    <option value="">Tất cả khối</option>
                    <option value="11">Lớp 11</option>
                    <option value="12">Lớp 12</option>
                </select>
                <select id="subjectFilter">
                    <option value="">Tất cả môn</option>
                    <option value="toan">Toán</option>
                    <option value="ly">Lý</option>
                    <option value="hoa">Hóa</option>
                    <option value="van">Văn</option>
                    <option value="anh">Anh</option>
                </select>
                <input type="text" id="courseSearch" placeholder="Tìm kiếm theo tên khóa học...">
                <button id="applyFilters">Áp dụng</button>
            </div>
            <div class="course-grid" id="allCourses">
                <p>Đang tải danh sách khóa học...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PrepGenius. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Điều khoản sử dụng</a>
                <a href="#">Chính sách bảo mật</a>
            </div>
        </div>
    </footer>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/courses.js"></script>
</body>
</html>
