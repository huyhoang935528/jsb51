<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - PrepGenius</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="PrepGenius Logo">
                    <h1>PrepGenius</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="courses.html">Khóa học</a></li>
                    <li><a href="qa.html">Hỏi & Đáp</a></li>
                    <li><a href="exams.html">Thi & Kiểm tra</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <li><a href="login.html" class="btn btn-primary">Đăng nhập / Đăng ký</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-forms">
                <div class="login-form">
                    <h2>Đăng nhập</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Mật khẩu:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        <p class="message" id="loginMessage"></p>
                    </form>
                </div>

                <div class="register-form">
                    <h2>Đăng ký</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Họ và tên:</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Mật khẩu:</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu:</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Đăng ký</button>
                        <p class="message" id="registerMessage"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PrepGenius. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Điều khoản sử dụng</a>
                <a href="#">Chính sách bảo mật</a>
            </div>
        </div>
    </footer>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
