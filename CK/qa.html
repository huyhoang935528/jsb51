<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi & Đáp - PrepGenius</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="PrepGenius Logo">
                    <h1>PrepGenius</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="courses.html">Khóa học</a></li>
                    <li><a href="qa.html">Hỏi & Đáp</a></li>
                    <li><a href="exams.html">Thi & Kiểm tra</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <li><a href="login.html" class="btn btn-primary">Đăng nhập / Đăng ký</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="qa-page">
        <div class="container">
            <h2>Hỏi & Đáp Cộng đồng</h2>
            <div class="qa-search-bar">
                <input type="text" id="qaSearchInput" placeholder="Tìm kiếm câu hỏi hoặc nội dung...">
                <button id="qaSearchBtn">Tìm kiếm</button>
            </div>
            <button class="btn btn-primary" id="askQuestionBtn">Đặt câu hỏi mới</button>

            <div class="question-list" id="questionList">
                <p>Đang tải câu hỏi...</p>
            </div>

            <div id="askQuestionModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>Đặt câu hỏi của bạn</h3>
                    <form id="newQuestionForm">
                        <div class="form-group">
                            <label for="questionTitle">Tiêu đề câu hỏi:</label>
                            <input type="text" id="questionTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="questionContent">Nội dung câu hỏi:</label>
                            <textarea id="questionContent" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi câu hỏi</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PrepGenius. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Điều khoản sử dụng</a>
                <a href="#">Chính sách bảo mật</a>
            </div>
        </div>
    </footer>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/qa.js"></script>
</body>
</html>
